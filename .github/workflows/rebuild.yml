name: Rebuild OpenWrt

on:
  push:

  workflow_dispatch:
    inputs:
      version:
        description: "OpenWrt version to build"
        required: false
        default: "SNAPSHOT"
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.version }} - ${{ matrix.target }}
    runs-on: self-hosted
    strategy:
      fail-fast: False
      matrix:
        version:
          - SNAPSHOT
          - 24.10.2
        target:
          - "ath79/generic"
          - "ipq40xx/generic"
          - "mediatek/filogic"
          - "mediatek/mt7622"
          - "ramips/mt7621"
          - "x86/64"
    steps:
      - uses: actions/checkout@v5

      - name: Run rebuilder on ${{ matrix.target }}
        run: |
          python3 -u rebuild.py
        env:
          TARGET: ${{ matrix.target }}
          VERSION: ${{ github.event.inputs.version || matrix.version }}
          USE_DIFFOSCOPE: True

      - name: Slug target name
        if: always()
        run: echo "target_slug=$(echo ${{ matrix.target }} | tr '/' '_')" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rebuild-${{ matrix.version }}-${{ env.target_slug }}
          path: build/${{ github.event.inputs.version || matrix.version }}/bin/

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ matrix.version }}-${{ env.target_slug }}
          path: results/

  overview:
    name: Generate Overview
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Combine results and generate hierarchical overview
        run: |
          python3 -u ./scripts/combine_results.py

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: combined_results/
