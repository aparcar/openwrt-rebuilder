name: Rebuild OpenWrt

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC

  workflow_dispatch:
    inputs:
      version:
        description: "OpenWrt version to build"
        required: false
        default: "SNAPSHOT"
        type: string

jobs:
  build:
    name: ${{ matrix.version }} - ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: False
      matrix:
        version:
          - SNAPSHOT
        target:
          - "ath79/generic"
          - "ipq40xx/generic"
          - "mediatek/mt7622"
          - "ramips/mt7621"
          - "x86/generic"
          - "x86/64"

    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install libncurses-dev qemu-utils clang-12 \
            build-essential ccache ecj fastjar file g++ gawk \
            gettext git java-propose-classpath libelf-dev libncurses5-dev \
            libncursesw5-dev libssl-dev python python2.7-dev python3 unzip wget \
            python3-distutils python3-setuptools python3-dev rsync subversion \
            swig time xsltproc zlib1g-dev mkisofs
          sudo apt-get -y install \
            diffoscope \
            python3-pip \
            u-boot-tools \
            squashfs-tools \
            libguestfs-tools \
            disorderfs \
            binutils

          pip install diffoscope

      - name: Setup disorderfs
        run: |
          mkdir -p original reversed
          disorderfs original reversed

      - uses: actions/checkout@v5
        with:
          path: reversed/

      - name: Run rebuilder on ${{ matrix.target }}
        run: |
          cd reversed/
          python3 -u rebuild.py
        env:
          TARGET: ${{ matrix.target }}
          RESULTS_DIR: ./results
          VERSION: ${{ github.event.inputs.version || matrix.version }}
          USE_DIFFOSCOPE: True

      - name: Cleanup build root
        run: |
          rm -rf original/openwrt/staging_dir original/openwrt/build_dir

      - name: Sanitize target
        run: echo "target_sani=$(echo ${{ matrix.target }} | tr '/' '_')" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: rebuild-${{ matrix.version }}-${{ env.target_sani }}
          path: original/openwrt/bin/

      - uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.version }}-${{ env.target_sani }}
          path: original/results/

      - name: Configure AWS credentials
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Upload results to S3
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_BUCKET="${{ vars.S3_BUCKET }}"
          S3_PREFIX="${{ vars.S3_PREFIX || 'openwrt-rebuilder' }}"
          
          if [ -n "$S3_BUCKET" ]; then
            # Upload test results (output.json and diffoscope results)
            if [ -d "original/results" ]; then
              aws s3 sync original/results/ \
                "s3://${S3_BUCKET}/${S3_PREFIX}/${TIMESTAMP}/${{ matrix.version }}/${{ env.target_sani }}/results/" \
                --no-progress
            fi
            
            # Upload build logs
            if [ -d "original/results/logs" ]; then
              aws s3 sync original/results/logs/ \
                "s3://${S3_BUCKET}/${S3_PREFIX}/${TIMESTAMP}/${{ matrix.version }}/${{ env.target_sani }}/logs/" \
                --no-progress
            fi
            
            echo "Uploaded results to s3://${S3_BUCKET}/${S3_PREFIX}/${TIMESTAMP}/${{ matrix.version }}/${{ env.target_sani }}/"
          else
            echo "S3_BUCKET not configured, skipping S3 upload"
          fi
