name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Run type checking
        run: |
          mypy src/

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=rebuilder --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/integration -v -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-legacy:
    # Test that the original rebuild.py still works
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Syntax check rebuild.py
        run: |
          python -m py_compile rebuild.py
          python -m py_compile scripts/combine_results.py

  smoke-test:
    # Run a smoke test of the rebuilder (setup only, no full build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gawk gcc-multilib flex git gettext \
            libncurses5-dev libssl-dev python3-distutils zlib1g-dev

      - name: Run rebuilder smoke test
        env:
          TARGET: x86/64
          VERSION: SNAPSHOT
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'src')
          from rebuilder.config import Config
          from rebuilder.core.git import GitRepository
          from rebuilder.core.build import OpenWrtBuilder
          from rebuilder.core.download import download_text

          # Test config creation
          config = Config.from_env()
          print(f'Config: target={config.target}, version={config.version}')
          print(f'Branch: {config.branch}')
          print(f'Target dir: {config.target_dir}')

          # Test downloading buildinfo
          url = f'{config.origin_url}/{config.target_dir}/version.buildinfo'
          print(f'Fetching: {url}')
          version = download_text(url).strip()
          print(f'Remote version: {version}')

          # Test git clone (shallow)
          print('Cloning OpenWrt repository (shallow)...')
          config.rebuild_dir.parent.mkdir(parents=True, exist_ok=True)
          from rebuilder.core.command import run_command
          run_command([
              'git', 'clone', '--depth=1', '--branch', config.branch,
              config.openwrt_git, str(config.rebuild_dir)
          ], cwd=config.rebuild_dir.parent)
          print(f'Cloned to {config.rebuild_dir}')

          # Verify repo
          result = run_command(['git', 'rev-parse', 'HEAD'], cwd=config.rebuild_dir, capture=True)
          print(f'HEAD commit: {result.stdout.strip()}')

          print('Smoke test passed!')
          "
