name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Run type checking
        run: |
          mypy src/

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=rebuilder --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/integration -v -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  rebuild:
    # Run a full rebuild verification
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: Install OpenWrt build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3-setuptools \
            rsync swig unzip zlib1g-dev file wget qemu-utils

      - name: Run rebuilder
        env:
          TARGET: x86/64
          VERSION: 25.12.0-rc2
        run: uv run openwrt-rebuilder

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rebuild-results
          path: results/
